<VirtualHost *:80>
    ServerName bulk-sms.example.com
    DocumentRoot /var/www/bulk-sms/sms_tool/public

    <Directory /var/www/bulk-sms/sms_tool/public>
        AllowOverride All
        Require all granted
        Options FollowSymLinks
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/bulk-sms-error.log
    CustomLog ${APACHE_LOG_DIR}/bulk-sms-access.log combined
</VirtualHost>
